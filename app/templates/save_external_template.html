{% extends "base.html" %}
{% block title %}Add External Template{% endblock %}
{% block content %}
<div class="container mt-5">
        <h3 class="mb-4">External Template</h3>
        <div class="row mb-4">
            <div class="col-auto">
                <a href="/templates" class="btn btn-secondary">
                    + Create New Template
                </a>
            </div>
            <div class="col-auto">
                <a href="/external_template" class="btn btn-secondary">
                    Save External Template
                </a>
            </div>
            <div class="col-auto">
                <a href="/ai_templates" class="btn btn-secondary">
                    AI Assistant
                </a>
            </div>
        </div>
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Add External HTML Email Template</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('main.external_template') }}" method="POST">
                        <!-- Template Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Template Name</label>
                            <input type="text" class="form-control" id="name" name="name"
                                placeholder="Enter template name" required>
                        </div>

                        <!-- Template Code -->
                        <div class="mb-3">
                            <label for="final_html" class="form-label">Template Code (HTML)</label>
                            <textarea class="form-control" id="final_html" name="final_html" rows="12"
                                placeholder="Paste your HTML code here..." required></textarea>
                        </div>

                        <!-- Submit -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-5">Save Template</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
