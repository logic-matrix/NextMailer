{% extends "base.html" %}
{% block title %}Email & Campaign{% endblock %}
{% block content %}
<br>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Send Emails</h4>
                    <div>
                        <!-- Toggle Buttons -->
                        <button id="regularBtn" class="btn btn-light btn-sm me-2 active">Regular Email</button>
                        <button id="campaignBtn" class="btn btn-light btn-sm">Email Campaign</button>
                    </div>
                </div>
                <div class="card-body bg-light">
                    <!-- Regular Email Form -->
                    <form id="regularForm" action="/send_email" method="POST">
                        <h5 class="mb-3 text-dark">Regular Email</h5>
                        <div class="mb-3">
                            <label for="recipient" class="form-label">Recipient</label>
                            <input type="email" class="form-control" id="recipient" name="recipient"
                                placeholder="Enter recipient email" required>
                        </div>
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject"
                                placeholder="Enter subject" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <!-- Quill editor -->
                            <div id="editor" style="height: 200px; background: #fff;"></div>
                            <!-- Hidden textarea to submit -->
                            <textarea id="message" name="message" style="display:none;"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-5">Send Email</button>
                        </div>
                    </form>

                    <!-- Campaign Form -->
                    <form id="campaignForm" action="/start_campaign" method="POST" style="display: none;">
                        <h5 class="mb-3 text-dark">Email Campaign</h5>
                        <div class="mb-3">
                            <label for="campaignName" class="form-label">Campaign Name</label>
                            <input type="text" class="form-control" id="campaignName" name="campaign_name"
                                placeholder="Enter campaign name" required>
                        </div>
                        <div class="mb-3">
                            <label for="campaignSubject" class="form-label">Email Subject</label>
                            <input type="text" class="form-control" id="campaignSubject" name="subject"
                                placeholder="Enter subject line" required>
                        </div>
                        <div class="mb-3">
                            <label for="recipientList" class="form-label">Recipient List</label>
                            <select class="form-select" id="recipientList" name="recipient_list" required>
                                <option value="" selected disabled>Choose a list</option>
                                {% for service in services %}
                                <option value="{{ service.name }}">{{ service.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="templateSelect" class="form-label">Email Templates</label>
                            <select class="form-select" id="templateSelect" name="template" required>
                                <option value="" selected disabled>Choose a template</option>
                                {% for template in templates %}
                                <option value="{{ template.name }}">{{ template.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-5">Launch Campaign</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const regularBtn = document.getElementById("regularBtn");
    const campaignBtn = document.getElementById("campaignBtn");
    const regularForm = document.getElementById("regularForm");
    const campaignForm = document.getElementById("campaignForm");

            // Show regular form by default
            regularForm.style.display = "block";

    regularBtn.addEventListener("click", () => {
        regularForm.style.display = "block";
        campaignForm.style.display = "none";
        regularBtn.classList.add("active");
        campaignBtn.classList.remove("active");
    });

    campaignBtn.addEventListener("click", () => {
        campaignForm.style.display = "block";
        regularForm.style.display = "none";
        campaignBtn.classList.add("active");
        regularBtn.classList.remove("active");
    });
</script>

<style>
    .btn.active {
        background-color: #198754;
        color: white !important;
    }

    .ql-container {
        border-radius: 5px;
    }
</style>
<!-- Quill Editor -->
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script>
            var quill = new Quill('#editor', {
                theme: 'snow'
            });

            // Copy HTML to hidden textarea before submit
            regularForm.addEventListener("submit", function (e) {
                document.querySelector('#message').value = quill.root.innerHTML;
        });
</script>
{% endblock %}
