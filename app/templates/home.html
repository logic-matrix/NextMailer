{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background: linear-gradient(180deg, #736a7c, #5d6b85);
            color: #fff;
            transition: all 0.3s;
            padding-top: 60px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            transition: 0.3s;
            font-weight: 500;
        }

        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        /* Top Navbar */
        .navbar {
            margin-left: 220px;
            transition: all 0.3s;
            background: linear-gradient(90deg, #7ba1e2, #5f506e);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card {
            border: none;
            border-radius: 15px;
            color: #fff;
        }

        .card h5 {
            font-size: 1.2rem;
            margin-bottom: .5rem;
        }

        .card p {
            font-size: .9rem;
            opacity: 0.9;
        }

        /* Colors for different cards */
        .bg-orange {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
        }

        .bg-green {
            background: linear-gradient(135deg, #209246, #38f9d7);
        }

        .bg-purple {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .bg-pink {
            background: linear-gradient(135deg, #ff6a88, #ff99ac);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                left: -220px;
            }

            .sidebar.active {
                left: 0;
            }

            .navbar {
                margin-left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<!-- Main Content -->
<div class="content mt-5 pt-3">
    <div class="container-fluid">
        <h2 class="mb-4">Welcome Back, Marketer!</h2>
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card bg-orange p-3 shadow">
                    <h5>Total Templates</h5>
                    <h3>{{ templates }}</h3>
                    <p>+5 this week</p>
                </div>
            </div>

            <div class="col-md-3">
                <a href="/subscribers" style="text-decoration: none;">
                    <div class="card bg-green p-3 shadow">
                        <h5>Subscribers</h5>
                        <h3>{{ customers }}</h3>
                        <p>+230 today</p>
                    </div>
                </a>
            </div>

            <div class="col-md-3">
                <div class="card bg-purple p-3 shadow">
                    <h5>Open Rate</h5>
                    <h3>67%</h3>
                    <p>Last 30 days</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-pink p-3 shadow">
                    <h5>Click Rate</h5>
                    <h3>32%</h3>
                    <p>CTR performance</p>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-pink p-3 shadow">
                    <h5>Forms</h5>
                    <h3>32</h3>
                    <p>Active</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const menuToggle = document.getElementById("menu-toggle");
    const sidebar = document.getElementById("sidebar");

    menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("active");
    });
</script>
{% endblock %}
